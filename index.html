<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SharpeSystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    .box {
      max-width: 640px;
      width: 100%;
      text-align: center;
    }

    .logo {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 8px;
    }

    .logo .e {
      color: #c62828;
    }

    .tagline {
      font-size: 14px;
      color: #666;
      margin-bottom: 32px;
    }

    .message {
      font-size: 22px;
      line-height: 1.35;
      margin-bottom: 28px;
    }

    .input-wrap {
      border: 1px solid #ddd;
      border-radius: 999px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-wrap input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: 1px solid #ddd;
      background: #f7f7f7;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #efefef;
    }

    .note {
      margin-top: 18px;
      font-size: 13px;
      color: #666;
      min-height: 18px;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="box">
      <div class="logo">
        Sharp<span class="e">E</span>System
      </div>
      <div class="tagline">
        A calm, structured way to find the next step.
      </div>

      <div class="message">
        Let’s start where you are.<br>
        Where would you like to begin?
      </div>

      <form id="startForm">
        <div class="input-wrap">
          <input
            type="text"
            id="startInput"
            placeholder="Type a few words…"
            maxlength="200"
          >
        </div>

        <div class="buttons">
          <button type="submit">Start</button>
        </div>

        <div class="note" id="note"></div>
      </form>

      <footer>
        SharpeSystem is being built to provide structured guidance.<br>
        If you’re in immediate danger, contact local emergency services.
      </footer>
    </div>
  </div>

  <script>
    const form = document.getElementById("startForm");
    const input = document.getElementById("startInput");
    const note = document.getElementById("note");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const text = input.value.trim();

      if (!text) {
        note.textContent = "You can start by typing a few words.";
        return;
      }

      try {
        localStorage.setItem("sharpe_start", text);
      } catch (e) {}

      note.textContent = "Got it. We’ll help you turn this into a clear next step.";
    });
  </script>
</body>
</html>
