<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SharpeSystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>

  <!-- Shared header -->
  <div id="site-header"></div>
  <script>
    fetch('/partials/header.html')
      .then(r => r.text())
      .then(html => { document.getElementById('site-header').innerHTML = html; })
      .catch(() => {});
  </script>

  <div class="page">
    <div class="container content" style="text-align:center; padding:100px 20px;">

      <h1 style="font-size:40px; margin-bottom:30px;">SharpeSystem</h1>

      <form id="issueForm" style="max-width:600px; margin:0 auto;">
        <input 
          type="text" 
          id="issueInput" 
          name="issue"
          placeholder="Whatâ€™s going on?"
          required
          autocomplete="off"
          style="width:100%; padding:16px; font-size:18px; border-radius:8px; border:1px solid #ccc;"
        />

        <button 
          type="submit" 
          style="margin-top:20px; padding:14px 30px; font-size:16px; border:none; border-radius:8px; cursor:pointer;"
        >
          Start
        </button>
      </form>

    </div>
  </div>

  <script>
    document.getElementById('issueForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const issue = document.getElementById('issueInput').value.trim();
      if (!issue) return;

      window.location.href = "/intake.html?issue=" + encodeURIComponent(issue);
    });
  </script>

</body>
</html>
